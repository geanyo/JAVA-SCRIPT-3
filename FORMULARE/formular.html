<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMULAR</title>
    <link rel="stylesheet" href="formular.css">
</head>
<body>
    <form action="" method="post">
        <!-- <label for="FirstName">Name:</label>
        <input type="text" name="FirstName" id="name"> se renunta la label for si se fac inputuri mai usoare -->
        <label for="FirstName">Name:</label>
        <input type="text" name="FirstName" placeholder="Your name">
        <br>
        <label for="LastName">Last name:</label>
        <input type="text" name="LastName" id="name"> 
        <br>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember"> 
        <br>
        <!-- <fieldset> -->
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <!-- </fieldset>    -->
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="" selected disabled>Please select city</option>
            <option value="buc">Bucuresti</option>
            <option value="ny">New York</option>
            <option value="par">Paris</option>
            <option value="lon">Londra</option>
        </select>
        <br>
        <input type="search" name="" id="">
        <br>
        <input type="date" name="" id="">
        <br>
        <input type="time" name="" id="">
        <br>
        <input type="range" name="" id="" min="1" max="100" step="2" value="1">
        <br>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="submit" value="Sent request">
        <br>
        <br>
        <input type="button" value="Another button">
        <!-- textul care apare pe buton trebuie pus in value -->
        <!-- DISABLED se poate pune pe orice element, astfel incat sa ramana gri, neclicabil -->
        <br>
        <br>
        <progress value="20" max="100"></progress>
        <br>
        <br>
        <meter min="0" max="100" low="25" high="75" optimum="50" value="10"></meter>
        
    </form>
</body>
</html>
